<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orghomepagetest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #393E46;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: LightGray;
            border: 1px solid black;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            color: black;
            z-index: 10;
        }
        header .header-left {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        header .header-center {
            flex-grow: 1;
            text-align: center;
        }
        header .header-right {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 10px;
        }
        header a {
            font-size: 18px;
            color: black;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            background-color: #98FB98;
            border: 1px solid LightGray;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin-top: 60px;
            padding: 20px;
            align-items: flex-start;
        }
        .left-side {
            width: 45%;
            display: flex;
            flex-direction: column;
            height: auto;
            overflow-y: auto;
        }
        .right-side {
            width: 50%;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        .box {
            border: 1px solid #ccc;
            padding: 15px;
            background-color: lightgray;
            border: 1px solid black;
            min-height: 200px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-bottom: 20px;
        }
        .circled-box {
            /*section in the applicant box*/
            width: 90%;
            padding: 15px;
            height: 150px;
            margin-top: 15px;
            border: 2px solid black;
            border-radius: 15px;
            background-color: #98FB98;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            overflow-y: auto;
        }

        .scrollable-volunteers {
            width: 100%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .volunteer-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            text-align: left; 
        }
        .name {
            font-size: 18px;
            font-weight: bold; 
        }

        .calendar-box {
            padding: 20px;
            background-color: lightgray;
            border: 1px solid black;
            min-height: 680px;
            border-radius: 10px;
            flex-grow: 1;
        }
        .calendar-title {
            font-size: 4rem;
            font-weight: bold;
            font-family: Brush Script MT;
            margin-bottom: -12px;
            margin-top: -20px;

            flex-wrap: wrap;
            text-align: center;
        }
        .calendar-content {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: black;
        }
        .form-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .form-container label {
            width: 100%;
            font-weight: bold;
            font-size: 14px;
        }
        .input-field,
        .textarea-field {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .textarea-field {
            height: 60px;
        }
        .signup-btn {
            padding: 8px 12px;
            background-color: #98FB98;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        .event-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .event-buttons button {
            width: 120px;
            height: 40px;
            border-radius: 15px;
            background-color: #98FB98;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        .calendar-container {
            width: 96.5%;
            height: 610px;
            padding: 12px;
            background-color: #F89880;
            border: 1px solid #FFFFFF;
            border-radius: 20px;
            justify-content: space-between;

            display: flex;
            text-align: center;
            flex-grow: 1;
            align-items: center;
        
        }
        
        .calendar-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: Garamond, serif;
        }
        
        table {
            width: 100%;
            height: 100;
            margin: 0 auto;
            text-align: center;
            border-collapse: collapse;
            border-radius: 10px;
            flex-grow: 1;
            overflow: hidden;
        }
        
        th{
            padding: 2em;
            border: 0.5px solid #F8F6F0;
            width: calc(100% / 7);
            height: calc(100% / 6);
        }
        td {
            padding: 2.2em;
            border: 0.5px solid #F8F6F0;
            width: calc(100% / 7);
            height: calc(100% / 6);
            transition: background-color 0.2s ease;
            background-color: LightGray
        }

        td:hover {
            background-color: #5dade2;  /*color that the box will change to upon hovering*/
            cursor: pointer;
        }        

        td.empty-cell:hover {
            background-color: #7f8c8d; /* Change to a different color on hover */
            cursor: pointer;
        }

        th:first-child {
            border-top-left-radius: 10px; /* Round top-left corner */
        }
        
        th:last-child {
            border-top-right-radius: 10px; /* Round top-right corner */
        }
        
        tr:last-child td:first-child {
            border-bottom-left-radius: 10px; /* Round bottom-left corner */
        }
        
        tr:last-child td:last-child {
            border-bottom-right-radius: 10px; /* Round bottom-right corner */
        }
        
        th {
            background-color: #98FB98;
        }
        
        tr {
            background-color: LightGray;
            transition: background-color 0.2s ease;
        }
        tr:hover{
            background-color: #d3d3d3;  /*color that the box will change to upon hovering*/
            cursor: pointer;
        }

        .calendar-title-text{
            margin: 0 10px; /*Adding padding to center the title*/
            font-size: 4rem;
        }

        /*Button style addition to change between the calendar months*/
      
        #LookBack, #LookAhead {
            /* Apply arrow-button styles to buttons */
            color: #C2FFE9;
            padding: 10px 16px;
            border-radius: 20px;
            transition: all .3s ease;    /* Smooth transition for all properties */
            font-weight: bold;
            cursor: pointer;
            align-items: center;
            font-size: 14px;
            border: none;
            position: relative;
            background-color: #98FB98;    /* Initial pale green background color */
            color: black;
            vertical-align: middle;
        }
        
        #LookBack:hover, #LookAhead:hover {
            /* Styles for hover effect */
            background-color: #F778A1;        /* Change background on hover */
            color: white;                /* Change text color to white on hover */
        }
        
        
        #LookBack::before, #LookAhead::after {
            /* Use ::before and ::after pseudo-elements for arrows */
            content: "";
            width: 0;
            height: 0;
            border-top: 5px solid transparent;    /* Adjust arrow size here */
            border-bottom: 5px solid transparent;    /* Adjust arrow size here */
            border-left: 7px solid #C2FFE9;    /* Arrow color */
            position: absolute;
            top: 50%;
            transform: translateY(-50%);    /* Center vertically */
            border-left-color: black;
            transition: all .3s ease;        /* Smooth transition for arrow */
        }
        
        #LookBack::before {
            /* Left arrow */
            left: 5px;    /* Adjust position */
            transform: translateY(-50%) rotate(180deg);    /* Rotate for left arrow */
        }
        
        #LookAhead::after {
            right: 5px;    
        }
        
        #LookBack:hover::before {
            transform: translateY(-50%) translateX(-4px) rotate(180deg);    
            border-left-color: white;        
        }
        
        #LookAhead:hover::after {

            transform: translateY(-50%) translateX(4px);    
            border-left-color: white;       
        }

    </style>
</head>

     <!-- Javascript code for the functionality of the calendar -->
     <script>
        //start of Javascript code
    function Gen_myCalendar(){
        // Get today's date (uses JavaScript date objects)
        const today = new Date();

        //Month Names
        const monthNames = ["January", "February", "March",
                            "April", "May", "June",
                            "July", "August", "September",
                            "October", "November", "December"];

        // Get the current month and year and allow them to be changeable
        let currentMonth = today.getMonth();
        let currentYear = today.getFullYear();

        function CalendarGen(month,year){
            // Get the number of days in the current month and year
            var daysInMonth = new Date(year, month + 1, 0).getDate();

            // Get the day of the week for the first day of the month
            var firstDay = (new Date(year, month, 1)).getDay();

            // Set the calendar title to the current month and year
            document.querySelector('.calendar-title-text').textContent = `${monthNames[month]} ${year}`;
            
            // Clear previous calendar content to avoid accidentally appending the data
            const calendarTable = document.getElementById('calendar-table');
            calendarTable.innerHTML = '<tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>';
            
            // Create the calendar table
            let date = 1;
                for (let i = 0; i < 6; i++) { // 6 rows (max needed for a month view)
                    let row = document.createElement('tr');

                    // Create 7 columns (days of the week)
                    for (let j = 0; j < 7; j++) {
                        let cell = document.createElement('td');
                        if (i === 0 && j < firstDay) {
                            // Empty cells before the first day of the month
                            cell.innerHTML = "";                  
                            cell.classList.add('empty-cell');       //Add an empty cell to the calendar
                        } else if (date > daysInMonth) {
                            // Empty cells after the last day of the month
                            cell.innerHTML = "";
                            cell.classList.add('empty-cell');       //Add an empty cell to the calendar
                        } else {
                            // Fill with dates
                            cell.innerHTML = date;
                            date++;
                        }
                        row.appendChild(cell);
                    }

                    // Append the row to the calendar table
                    document.getElementById('calendar-table').appendChild(row);
                }
        }

        CalendarGen(currentMonth,currentYear);              //initial generation of calendar that is the current month and year
    
        document.getElementById('LookBack').addEventListener('click', () => {   //upon clicking LookBack button 
            currentMonth--;     //decrease the month
            if(currentMonth < 0){           //check to make sure that decreasing the month is nonnegative
                currentMonth = 11;  //if negative, set the month to december
                currentYear--;          //decease the year
            }
            CalendarGen(currentMonth, currentYear);         //regenerate the updated calendar
        });

        document.getElementById('LookAhead').addEventListener('click', () => {         //upon clicking nextMonth button
            currentMonth++;      //increase the month
            if(currentMonth > 11){           //check to make sure that increasing the month does not exceed 11
                currentMonth = 0;  //if it does, set the month to January
                currentYear++;          //increase the year
            }
            CalendarGen(currentMonth, currentYear);         //regenerate the updated calendar
        });
    }

    // Call the function to generate the calendar when the page loads
    window.onload = Gen_myCalendar;
        
    </script>
