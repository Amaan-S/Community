<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orghomepagetest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #393E46;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: LightGray;
            border: 1px solid black;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            color: black;
            z-index: 10;
        }
        header .header-left {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        header .header-center {
            flex-grow: 1;
            text-align: center;
        }
        header .header-right {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 10px;
        }
        header a {
            font-size: 18px;
            color: black;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            background-color: #98FB98;
            border: 1px solid LightGray;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin-top: 60px;
            padding: 20px;
            align-items: flex-start;
        }
        .left-side {
            width: 45%;
            display: flex;
            flex-direction: column;
            height: auto;
            overflow-y: auto;
        }
        .right-side {
            width: 50%;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        .box {
            border: 1px solid #ccc;
            padding: 15px;
            background-color: lightgray;
            border: 1px solid black;
            min-height: 200px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-bottom: 20px;
        }
        .circled-box {
            /*section in the applicant box*/
            width: 90%;
            padding: 15px;
            height: 150px;
            margin-top: 15px;
            border: 2px solid black;
            border-radius: 15px;
            background-color: #98FB98;

            flex-direction: column;
            justify-content: flex-start;

            font-size: 4rem;

            flex-direction: column;

        }

            font-weight: bold;

            border-radius: 5px;
            font-size: 14px;

        .event-buttons button {
            width: 120px;

            border-radius: 15px;
            background-color: #98FB98;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;

        .calendar-container {
            width: 96.5%;
            height: 610px;
            padding: 12px;
            background-color: #F89880;
            border: 1px solid #FFFFFF;
            border-radius: 20px;
            justify-content: space-between;


            display: flex;
            text-align: center;
            flex-grow: 1;
            align-items: center;
       
        }
       
        .calendar-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: Garamond, serif;
        }
       
        table {
            width: 100%;
            height: 100;
            margin: 0 auto;
            text-align: center;
            border-collapse: collapse;
            border-radius: 10px;
            flex-grow: 1;
            overflow: hidden;
        }
       
        th{
            padding: 2em;
            border: 0.5px solid #F8F6F0;
            width: calc(100% / 7);
            height: calc(100% / 6);
        }
        td { /*calbox hover*/
            padding: 2.2em;
            border: 0.5px solid #F8F6F0;
            width: calc(100% / 7);
            height: calc(100% / 6);
            transition: background-color 0.2s ease;
            background-color: LightGray
        }


        td:hover {
            background-color: #5dade2;  /*color that the box will change to upon hovering*/
            cursor: pointer;
            border-radius: 5000px;
            width: 1%;
            height: 1%;
        }        


        td.empty-cell:hover {
            background-color: #7f8c8d; /* Change to a different color on hover */
            cursor: pointer;
        }


        th:first-child {
            border-top-left-radius: 10px; /* Round top-left corner */
        }
       
        th:last-child {
            border-top-right-radius: 10px; /* Round top-right corner */
        }
       
        tr:last-child td:first-child {
            border-bottom-left-radius: 10px;
        }
       
        tr:last-child td:last-child {
            border-bottom-right-radius: 10px;
        }
       
        th {
            background-color: #98FB98;
        }
       
        tr {
            background-color: LightGray;
            transition: background-color 0.2s ease;
        }
        tr:hover{
            background-color: #d3d3d3;
            cursor: pointer;
        }


        .calendar-title-text{
            margin: 0 10px;
            font-size: 4rem;
        }


        .calendar-event-box {
            /*attributes for the event title on the calendar*/
        margin-top: 5px;
        padding: 8px;
        background-color: #98FB98;
        border-radius: 15px;
        font-size: 12px;
        font-weight: bold;
        color: black;
        text-align: center;
        border: 1px solid black;
        position: absolute;
        margin-top: -1px;
        }
        .event-tooltip {
            font-size: 12px;
            color: #333;
        }




     
        #LookBack, #LookAhead {
            color: #C2FFE9;
            padding: 10px 16px;
            border-radius: 20px;
            transition: all .3s ease;
            font-weight: bold;
            cursor: pointer;
            align-items: center;
            font-size: 14px;
            border: none;
            position: relative;
            background-color: #98FB98;
            color: black;
            vertical-align: middle;
        }
       
        #LookBack:hover, #LookAhead:hover {
            /* Styles for hover effect */
            background-color: #F778A1;
            color: white;
        }
       
       
        #LookBack::before, #LookAhead::after {
            content: "";
            width: 0;
            height: 0;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 7px solid #C2FFE9;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border-left-color: black;
            transition: all .3s ease;
        }
       
        #LookBack::before {
            left: 5px;
            transform: translateY(-50%) rotate(180deg);
        }
       
        #LookAhead::after {
            right: 5px;    
        }
       
        #LookBack:hover::before {
            transform: translateY(-50%) translateX(-4px) rotate(180deg);    
            border-left-color: white;        
        }
       
        #LookAhead:hover::after {


            transform: translateY(-50%) translateX(4px);    
            border-left-color: white;      
        }


    </style>
</head>
<body>
    <header>
        <div class="header-left">
        </div>
        <div class="header-center">CommUnity: Organizer Homepage</div>
        <div class="header-right">
            <a href="signup.html" class="logout-box">Logout</a>
        </div>
    </header>
    
    <div class="container">
        <div class="left-side">
            <div class="box">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div class="name">Applicants</div>
                    <div class="event-buttons">
                        <button>Accept Applicants</button>
                    </div>
                </div>
                <div class="circled-box" style="display: none;">
                    <div class="scrollable-volunteers">
                        <div class="volunteer-item">

                            <label for="vol1">John Doe</label>
                        </div>

                            <input type="checkbox" id="vol2">

                        </div>
                        <div class="volunteer-item">
                            <input type="checkbox" id="vol3">
                            <label for="vol3">Emily Johnson</label>
                        </div>

                            <input type="checkbox" id="vol4">

    <script>
        // Global data structure to store events
        let events = [];
        let selectedEvent = null; // Tracks the currently selected event for editing
    
        function Gen_myCalendar() {
            const today = new Date();
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            let currentMonth = today.getMonth();
            let currentYear = today.getFullYear();
    
            function CalendarGen(month, year) {
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const firstDay = new Date(year, month, 1).getDay();
                document.querySelector('.calendar-title-text').textContent = `${monthNames[month]} ${year}`;
    
                const calendarTable = document.getElementById('calendar-table');
                calendarTable.innerHTML = '<tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>';
    
                let date = 1;
                for (let i = 0; i < 6; i++) {
                    let row = document.createElement('tr');
                    for (let j = 0; j < 7; j++) {
                        let cell = document.createElement('td');
                        cell.classList.add('empty-cell');
                        if (i === 0 && j < firstDay) {
                            cell.innerHTML = "";
                        } else if (date > daysInMonth) {
                            cell.innerHTML = "";
                        } else {
                            cell.innerHTML = date;
                            cell.classList.remove('empty-cell');
    
                            const cellDate = new Date(year, month, date).toISOString().split("T")[0];
                            const matchingEvents = events.filter(event => event.date === cellDate);
    
                            matchingEvents.forEach(event => {
                                const eventSquare = document.createElement("div");
                                eventSquare.textContent = event.name;
                                eventSquare.classList.add("calendar-event-box");
                                eventSquare.setAttribute("data-event-id", event.id);
                                eventSquare.addEventListener("click", () => populateEventManager(event));
                                addHoverListener(eventSquare, event);
                                cell.appendChild(eventSquare);
                            });
    
                            date++;
                        }
                        row.appendChild(cell);
                    }
                    calendarTable.appendChild(row);
                }
            }
    
            function addHoverListener(element, event) {
                element.addEventListener("mouseenter", (e) => {
                    const tooltip = document.createElement("div");
                    tooltip.classList.add("event-tooltip");
                    tooltip.innerHTML = `
                        <strong>${event.name}</strong><br>
                        <strong>Date:</strong> ${event.date}<br>
                        <strong>Start Time:</strong> ${formatTime(event.startTime)}<br>
                        <strong>End Time:</strong> ${formatTime(event.endTime)}<br>
                        <strong>Description:</strong> ${event.description}<br>
                        <strong>Volunteers Needed:</strong> ${event.volunteersNeeded}<br>
                        <strong>Hours Rewarded:</strong> ${event.hoursRewarded}<br>
                        <strong>Category:</strong> ${event.category}
                    `;
                    tooltip.style.position = "absolute";
                    tooltip.style.background = "#fff";
                    tooltip.style.border = "1px solid #ccc";
                    tooltip.style.borderRadius = "5px";
                    tooltip.style.padding = "10px";
                    tooltip.style.boxShadow = "0 2px 5px rgba(0,0,0,0.2)";
                    tooltip.style.zIndex = 1000;
    
                    document.body.appendChild(tooltip);
    
                    const rect = e.target.getBoundingClientRect();
                    tooltip.style.left = `${rect.right + 10}px`;
                    tooltip.style.top = `${rect.top}px`;
    
                    element.dataset.tooltip = tooltip;
                });
    
                element.addEventListener("mouseleave", () => {
                    const tooltip = document.querySelector(".event-tooltip");
                    if (tooltip) tooltip.remove();
                });
            }
    
            function formatTime(time) {
                const date = new Date(time);
                const hours = date.getHours();
                const minutes = date.getMinutes();
                const ampm = hours >= 12 ? 'PM' : 'AM';
                const formattedHours = hours % 12 || 12;
                const formattedMinutes = minutes.toString().padStart(2, '0');
                return `${formattedHours}:${formattedMinutes} ${ampm}`;
            }
    
            function populateEventManager(event) {
                document.getElementById("event-name").value = event.name;
                document.getElementById("start-time").value = event.startTime;
                document.getElementById("end-time").value = event.endTime;
                document.getElementById("event-description").value = event.description;
                document.getElementById("volunteers-needed").value = event.volunteersNeeded;
                document.getElementById("hours-rewarded").value = event.hoursRewarded;
                document.getElementById("category").value = event.category;
    
                selectedEvent = event; // Mark this event as selected for editing
            }
    
            CalendarGen(currentMonth, currentYear);
    
            document.getElementById('LookBack').addEventListener('click', () => {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                CalendarGen(currentMonth, currentYear);
            });
    
            document.getElementById('LookAhead').addEventListener('click', () => {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                CalendarGen(currentMonth, currentYear);
            });
        }
    
        document.addEventListener("DOMContentLoaded", () => {
            const createEventButton = document.getElementById("create-event-button");
            const editEventButton = document.getElementById("edit-event-button");
    
            createEventButton.addEventListener("click", () => {
                const eventName = document.getElementById("event-name").value.trim();
                const startTime = document.getElementById("start-time").value.trim();
                const endTime = document.getElementById("end-time").value.trim();
                const description = document.getElementById("event-description").value.trim();
                const volunteersNeeded = document.getElementById("volunteers-needed").value.trim();
                const hoursRewarded = document.getElementById("hours-rewarded").value.trim();
                const category = document.getElementById("category").value;
    
                if (!eventName || !startTime || !endTime || !description || !volunteersNeeded || !hoursRewarded || !category) {
                    alert("Please fill out all required fields.");
                    return;
                }
    
                const eventDate = new Date(startTime).toISOString().split("T")[0];
                const eventId = `${eventName}-${eventDate}`;
    
                const existingEvent = events.find(event => event.id === eventId);
    
                if (existingEvent) {
                    alert("This event already exists.");
                    return;
                }
    
                events.push({
                    id: eventId,
                    name: eventName,
                    date: eventDate,
                    startTime: startTime,
                    endTime: endTime,
                    description: description,
                    volunteersNeeded: volunteersNeeded,
                    hoursRewarded: hoursRewarded,
                    category: category
                });
    
                alert(`Event "${eventName}" created.`);
                Gen_myCalendar();
            });
    
            editEventButton.addEventListener("click", () => {
                if (!selectedEvent) {
                    alert("No event selected for editing.");
                    return;
                }
    
                selectedEvent.name = document.getElementById("event-name").value.trim();
                selectedEvent.startTime = document.getElementById("start-time").value.trim();
                selectedEvent.endTime = document.getElementById("end-time").value.trim();
                selectedEvent.description = document.getElementById("event-description").value.trim();
                selectedEvent.volunteersNeeded = document.getElementById("volunteers-needed").value.trim();
                selectedEvent.hoursRewarded = document.getElementById("hours-rewarded").value.trim();
                selectedEvent.category = document.getElementById("category").value;
    
                alert(`Event "${selectedEvent.name}" updated.`);
                selectedEvent = null; // Clear the selection
                Gen_myCalendar();
            });
        });
    
        window.onload = Gen_myCalendar;
    </script>
    
    
    

<script>
    /*eventlistener for the silly goopy create event and edit event and show applicants section*/
    document.addEventListener("DOMContentLoaded", () => {
    const createEventButton = document.getElementById("create-event-button");
    const editEventButton = document.getElementById("edit-event-button");
    const volunteerSection = document.querySelector(".circled-box");
    let selectedEventBox = null;

    volunteerSection.style.display = "none";


    editEventButton.addEventListener("click", () => {
        if (!selectedEventBox) {
            alert("Please select an event to edit.");
            return;
        }

        const updatedEventName = document.getElementById("event-name").value.trim();
        const updatedStartTime = document.getElementById("start-time").value.trim();
        const updatedEndTime = document.getElementById("end-time").value.trim();
        const updatedDescription = document.getElementById("event-description").value.trim();
        const updatedVolunteersNeeded = document.getElementById("volunteers-needed").value.trim();
        const updatedHoursRewarded = document.getElementById("hours-rewarded").value.trim();
        const updatedCategory = document.getElementById("category").value;

        if (!updatedEventName || !updatedStartTime || !updatedEndTime || !updatedDescription || !updatedVolunteersNeeded || !updatedHoursRewarded || !updatedCategory) {
            alert("Please fill out all required fields.");
            return;
        }

        selectedEventBox.textContent = updatedEventName;
        selectedEventBox.dataset.name = updatedEventName;
        selectedEventBox.dataset.startTime = updatedStartTime;
        selectedEventBox.dataset.endTime = updatedEndTime;
        selectedEventBox.dataset.description = updatedDescription;
        selectedEventBox.dataset.volunteersNeeded = updatedVolunteersNeeded;
        selectedEventBox.dataset.hoursRewarded = updatedHoursRewarded;
        selectedEventBox.dataset.category = updatedCategory;

        alert(`Event updated: ${updatedEventName}`);

        volunteerSection.style.display = "none";

        selectedEventBox = null;
        clearEventInputs();
    });

    function clearEventInputs() {
        document.getElementById("event-name").value = "";
        document.getElementById("start-time").value = "";
        document.getElementById("end-time").value = "";
        document.getElementById("event-description").value = "";
        document.getElementById("volunteers-needed").value = "";
        document.getElementById("hours-rewarded").value = "";
        document.getElementById("category").value = "";
    }

    function formatTime(time) {
        const [hours, minutes] = time.split(':');
        const period = hours >= 12 ? 'PM' : 'AM';
        const formattedHours = hours % 12 || 12;
        return `${formattedHours}:${minutes} ${period}`;
    }
});




</script>
