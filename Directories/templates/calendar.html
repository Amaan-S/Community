<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myCalendar</title>
    <style>
        
        h1 {text-align: center;}
        h4 {text-align: center;}

        /* Flexbox centering */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Align to the top */
            height: 100vh; /* Full viewport height */
            margin: 50px;
            background-color: #393E46;
        }

        .Page-header{
            
            color: #B4E380;
            font-size: 36px;
            font-weight: bold;
            font-family: Brush Script MT;
            padding: 10px;
            position: relative;
            top: -100px;
            margin-bottom: -50px;
            margin-top: -150px;
        }

        /* Calendar container that fits the grid size */
        .calendar-container {
            padding: 12px;
            background-color: #F89880;
            border: 1px solid #FFFFFF;
            border-radius: 20px;
            box-shadow: 0 100px 200px; /* Floating shadow for imersion*/
            display: inline-block; /* Auto-size to fit content */
            text-align: center;
            margin-top: -100px;
        }

        /* Center-align the calendar header */
        .calendar-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: Garamond, serif
        }

        button {
            margin-top: 50px;
            border-radius: 50px;
            border-style: none;
            background-color: #B4E380;
            color: ivory;
            font-weight: bold;
            -webkit-text-stroke: 0.5px grey;
            font-family: cursive;
        }

        /* Calendar table */
        table {
            margin: 0 auto; /* Center table in container */
            text-align: center;
            border-collapse: collapse;
    
        }
        
        /* Weekday headers */
        /* Rounded edges for the first and last cells in the header and last row */
        th:first-child {
            border-top-left-radius: 10px;
        }

        th:last-child {
            border-top-right-radius: 10px;
        }

        td:first-child:last-child {
            border-bottom-left-radius: 10px;
        }

        td:last-child {
            border-bottom-right-radius: 10px;
        }



        /* Padding and border for cells and cell background colors */
        th, td {
            padding: 40px;
            border: 0.5px solid #F8F6F0; /* Light border for grid */
        }

        th {
            background-color: #98FB98; /* Light gray background for weekdays */
        }
        
        tr {
        	background-color: LightGray
        }

        td:hover {
            background-color: LightGray;
            cursor: pointer;
            font-family: sans serif
        }
    </style>
</head>
<body>

    <div class="Page-header">
        <h1><u>myCalendar</u></h1>
    </div>
    
    <!-- Calendar design -->
    <div class="calendar-container">
        <!-- Calendar Header -->
        <div class="calendar-header" id="calendar-header"></div>

        <!-- Calendar Table (in sprint 2 will be updated to change in realtime with javascript) -->
        <table id="calendar-table">
            <tr>
                <th>Sun</th><th>Mon</th><th>Tue</th>
                <th>Wed</th><th>Thu</th><th>Fri</th>
                <th>Sat</th>
            </tr>
        </table>
    </div>

    <script>
        //start of Javascript code
    function Gen_myCalendar(){
        // Get today's date (uses JavaScript date objects)
        const today = new Date();

        //Month Names
        const monthNames = ["January", "February", "March",
                            "April", "May", "June",
                            "July", "August", "September",
                            "October", "November", "December"];

        // Get the current month and year
        const currentMonth = today.getMonth();
        const currentYear = today.getFullYear();

        // Get the number of days in the current month and year
        var daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

        // Get the day of the week for the first day of the month
        var firstDay = (new Date(currentYear, currentMonth, 1)).getDay();
        
        // Create the calendar table
        let date = 1;
            for (let i = 0; i < 6; i++) { // 6 rows (max needed for a month view)
                let row = document.createElement('tr');

                // Create 7 columns (days of the week)
                for (let j = 0; j < 7; j++) {
                    let cell = document.createElement('td');
                    if (i === 0 && j < firstDay) {
                        // Empty cells before the first day of the month
                        cell.innerHTML = "";
                    } else if (date > daysInMonth) {
                        // Empty cells after the last day of the month
                        cell.innerHTML = "";
                    } else {
                        // Fill with dates
                        cell.innerHTML = date;
                        date++;
                    }
                    row.appendChild(cell);
                }

                // Append the row to the calendar table
                document.getElementById('calendar-table').appendChild(row);
            }
        }

        // Call the function to generate the calendar when the page loads
        window.onload = Gen_myCalendar;
        document.getElementById('calendar-header').textContent = `${monthNames[currentMonth]} ${currentYear}`;
    </script>

    <div class="LowerContents">
        <button onclick="location.href='index.html'"title="Homepage">Return Home</button>
    </div>
</body>
</html>
