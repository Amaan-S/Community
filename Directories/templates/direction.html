<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* To align the heading above the container */
            background-color: #393E46;
        }
        h1.big-bold {
            font-size: 100px;
            color: #B4E380;
            font-weight: bold;
            font-family: Brush Script MT;
            margin-bottom: 20px;
        }
        .container {
            text-align: center;
            background-color: #B4E380;
            width: 500px;
            padding: 100px;
            border-radius: 20px;
            border-style: groove;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 class="big-bold">CommUNITY</h1>
    
    <div class="container">
        <h1>Welcome</h1>
        <p>Please choose an option:</p>
        <a href="login" class="btn">Login</a>
        <a href="index" class="btn">Signup</a>
    </div>
</body>
</html>
