<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #393E46;
            padding: 20px;
        }
        .signup-form {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: #B4E380;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        .role-selection {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .address-group {
            display: flex;
            gap: 10px;
        }
        .address-group .form-group {
            flex: 1;
        }
        @media (max-width: 600px) {
            .signup-form {
                padding: 15px;
            }
            .role-selection {
                flex-direction: column;
                align-items: center;
            }
            .address-group {
                flex-direction: column;
            }
        }
    </style>
    <script>
        function toggleForm() {
            const role = document.querySelector('input[name="role"]:checked').value;

            const volunteerFields = document.getElementById('volunteerFields');
            const organizerFields = document.getElementById('organizerFields');

            if (role === 'volunteer') {
                volunteerFields.style.display = 'block';
                organizerFields.style.display = 'none';

                // Enable volunteer fields and disable organizer fields
                volunteerFields.querySelectorAll('input, select').forEach(field => field.disabled = false);
                organizerFields.querySelectorAll('input, select').forEach(field => field.disabled = true);
            } else if (role === 'organizer') {
                volunteerFields.style.display = 'none';
                organizerFields.style.display = 'block';

                // Enable organizer fields and disable volunteer fields
                volunteerFields.querySelectorAll('input, select').forEach(field => field.disabled = true);
                organizerFields.querySelectorAll('input, select').forEach(field => field.disabled = false);
            }
        }

        function validateAndSubmit(event) {
            event.preventDefault(); // Prevent default submission
            const role = document.querySelector('input[name="role"]:checked');
            if (!role) {
                alert("Please select a role.");
                return;
            }

            // If all fields for the selected role are valid, submit the form
            if (event.target.checkValidity()) {
                event.target.submit();
            } else {
                alert("Please fill out all required fields.");
            }
        }
    </script>
</head>
<body>
    <form class="signup-form" method="POST" action="https://community-9rqz.onrender.com/signupsubmit" onsubmit="validateAndSubmit(event)">
        <h2>Sign Up</h2>
        
        <!-- Role Selection -->
        <div class="role-selection">
            <label>
                <input type="radio" name="role" value="volunteer" onclick="toggleForm()" required> Volunteer
            </label>
            <label>
                <input type="radio" name="role" value="organizer" onclick="toggleForm()"> Organizer
            </label>
        </div>

        <!-- Volunteer Fields -->
        <div id="volunteerFields" style="display: none;">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" disabled>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" disabled>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" disabled>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" disabled>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" disabled>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" disabled>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="preferNotToSay">Prefer not to say</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" disabled>
            </div>
            <div class="form-group">
                <label for="zipcode">Zip Code</label>
                <input type="text" id="zipcode" name="zipcode" disabled>
            </div>
        </div>

        <!-- Organizer Fields -->
        <div id="organizerFields" style="display: none;">
            <div class="form-group">
                <label for="orgName">Organization/Company Name</label>
                <input type="text" id="orgName" name="orgName" disabled>
            </div>
            <div class="form-group">
                <label for="orgEmail">Email</label>
                <input type="email" id="orgEmail" name="orgEmail" disabled>
            </div>
            <div class="address-group">
                <div class="form-group">
                    <label for="street">Street</label>
                    <input type="text" id="street" name="street" disabled>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" disabled>
                </div>
            </div>
            <div class="address-group">
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" disabled>
                </div>
                <div class="form-group">
                    <label for="zipCode">Zip Code</label>
                    <input type="text" id="zipCode" name="zipCode" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="orgUsername">Username</label>
                <input type="text" id="orgUsername" name="username" disabled>
            </div>
            <div class="form-group">
                <label for="orgPassword">Password</label>
                <input type="password" id="orgPassword" name="password" disabled>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit">Sign Up</button>
        </div>

        <!-- Log In Link -->
        <div class="login-link">
            <p>Already have an account? <a href="templates/login">Log in</a></p>
        </div>
    </form>
</body>
</html>
