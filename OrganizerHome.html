        #LookBack:hover, #LookAhead:hover {
            /* Styles for hover effect */
            background-color: #F778A1;
            color: white;
        }
        
        
        #LookBack::before, #LookAhead::after {
            content: "";
            width: 0;
            height: 0;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 7px solid #C2FFE9;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border-left-color: black;
            transition: all .3s ease;
        }
        
        #LookBack::before {
            left: 5px;
            transform: translateY(-50%) rotate(180deg);
        }
        
        #LookAhead::after {
            right: 5px;    
        }
        
        #LookBack:hover::before {
            transform: translateY(-50%) translateX(-4px) rotate(180deg);    
            border-left-color: white;        
        }
        
        #LookAhead:hover::after {

            transform: translateY(-50%) translateX(4px);

     <script>
        //start of Javascript code
    function Gen_myCalendar(){
        // Get today's date (uses JavaScript date objects)
        const today = new Date();

        //Month Names
        const monthNames = ["January", "February", "March",
                            "April", "May", "June",
                            "July", "August", "September",
                            "October", "November", "December"];

        // Get the current month and year and allow them to be changeable
        let currentMonth = today.getMonth();
        let currentYear = today.getFullYear();

        function CalendarGen(month,year){
            // Get the number of days in the current month and year
            var daysInMonth = new Date(year, month + 1, 0).getDate();

            // Get the day of the week for the first day of the month
            var firstDay = (new Date(year, month, 1)).getDay();

            // Set the calendar title to the current month and year
            document.querySelector('.calendar-title-text').textContent = `${monthNames[month]} ${year}`;
            
            // Clear previous calendar content to avoid accidentally appending the data
            const calendarTable = document.getElementById('calendar-table');
            calendarTable.innerHTML = '<tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>';
            
            // Create the calendar table
            let date = 1;
                for (let i = 0; i < 6; i++) { // 6 rows (max needed for a month view)
                    let row = document.createElement('tr');

                    // Create 7 columns (days of the week)
                    for (let j = 0; j < 7; j++) {
                        let cell = document.createElement('td');
                        if (i === 0 && j < firstDay) {
                            // Empty cells before the first day of the month
                            cell.innerHTML = "";                  
                            cell.classList.add('empty-cell');       //Add an empty cell to the calendar
                        } else if (date > daysInMonth) {
                            // Empty cells after the last day of the month
                            cell.innerHTML = "";
                            cell.classList.add('empty-cell');       //Add an empty cell to the calendar
                        } else {
                            // Fill with dates
                            cell.innerHTML = date;
                            date++;
                        }
                        row.appendChild(cell);
                    }

                    // Append the row to the calendar table
                    document.getElementById('calendar-table').appendChild(row);
                }
        }

        CalendarGen(currentMonth,currentYear);              //initial generation of calendar that is the current month and year
    
        document.getElementById('LookBack').addEventListener('click', () => {   //upon clicking LookBack button 
            currentMonth--;     //decrease the month
            if(currentMonth < 0){           //check to make sure that decreasing the month is nonnegative
                currentMonth = 11;  //if negative, set the month to december
                currentYear--;          //decease the year
            }
            CalendarGen(currentMonth, currentYear);         //regenerate the updated calendar
        });

        document.getElementById('LookAhead').addEventListener('click', () => {         //upon clicking nextMonth button
            currentMonth++;      //increase the month
            if(currentMonth > 11){           //check to make sure that increasing the month does not exceed 11
                currentMonth = 0;  //if it does, set the month to January
                currentYear++;          //increase the year
            }
            CalendarGen(currentMonth, currentYear);         //regenerate the updated calendar
        });
    }

    // Call the function to generate the calendar when the page loads
    window.onload = Gen_myCalendar;
        
    </script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const createEventButton = document.getElementById("create-event-button");
    const editEventButton = document.getElementById("edit-event-button");
    const volunteerSection = document.querySelector(".circled-box"); // Select the volunteer section
    let selectedEventBox = null; // To track the currently selected event box for editing

    // Initially hide the volunteer section
    volunteerSection.style.display = "none";

    // Create Event functionality
    createEventButton.addEventListener("click", () => {
        // Retrieve input values from the form
        const eventName = document.getElementById("event-name").value.trim();
        const startTime = document.getElementById("start-time").value.trim();
        const endTime = document.getElementById("end-time").value.trim();
        const description = document.getElementById("event-description").value.trim();

        // Validate input fields
        if (!eventName || !startTime || !endTime || !description) {
            alert("Please fill out all required fields.");
            return;
        }

        // Parse the start date to determine the calendar date
        const startDate = new Date(startTime);
        const eventDay = startDate.getDate();
        const eventMonth = startDate.getMonth();
        const eventYear = startDate.getFullYear();

        // Check if the event is in the current month and year being displayed
        const displayedMonth = document.querySelector(".calendar-title-text").textContent.split(" ")[0];
        const displayedYear = parseInt(document.querySelector(".calendar-title-text").textContent.split(" ")[1]);

        if (eventMonth !== new Date(Date.parse(displayedMonth + " 1, " + displayedYear)).getMonth() || eventYear !== displayedYear) {
            alert("Event date does not match the currently displayed calendar month/year. Please navigate to the correct month.");
            return;
        }

        // Find the correct calendar cell
        const calendarCells = document.querySelectorAll("#calendar-table td");
        calendarCells.forEach((cell) => {
            if (parseInt(cell.textContent) === eventDay) {
                // Create a rounded square for the event
                const eventSquare = document.createElement("div");
                eventSquare.textContent = eventName;
                eventSquare.classList.add("calendar-event-box");

                // Store event details in data attributes
                eventSquare.dataset.name = eventName;
                eventSquare.dataset.startTime = startTime;
                eventSquare.dataset.endTime = endTime;
                eventSquare.dataset.description = description;

                // Add a click event listener to populate the form with event details
                eventSquare.addEventListener("click", () => {
                    document.getElementById("event-name").value = eventSquare.dataset.name;
                    document.getElementById("start-time").value = eventSquare.dataset.startTime;
                    document.getElementById("end-time").value = eventSquare.dataset.endTime;
                    document.getElementById("event-description").value = eventSquare.dataset.description;

                    selectedEventBox = eventSquare; // Set the selected event box for editing

                    // Show the volunteer section during editing
                    volunteerSection.style.display = "block";
                });

                // Add the event square to the cell
                cell.appendChild(eventSquare);
            }
        });

        // Clear the input fields after adding the event
        clearEventInputs();
    });

    // Edit Event functionality
    editEventButton.addEventListener("click", () => {
        // Ensure there is a selected event box to edit
        if (!selectedEventBox) {
            alert("Please select an event to edit.");
            return;
        }

        // Retrieve updated input values from the form
        const updatedEventName = document.getElementById("event-name").value.trim();
        const updatedStartTime = document.getElementById("start-time").value.trim();
        const updatedEndTime = document.getElementById("end-time").value.trim();
        const updatedDescription = document.getElementById("event-description").value.trim();

        // Validate input fields
        if (!updatedEventName || !updatedStartTime || !updatedEndTime || !updatedDescription) {
            alert("Please fill out all required fields.");
            return;
        }

        // Update the selected event box details
        selectedEventBox.textContent = updatedEventName;
        selectedEventBox.dataset.name = updatedEventName;
        selectedEventBox.dataset.startTime = updatedStartTime;
        selectedEventBox.dataset.endTime = updatedEndTime;
        selectedEventBox.dataset.description = updatedDescription;

        alert(`Event updated: ${updatedEventName}`);

        // Hide the volunteer section after editing
        volunteerSection.style.display = "none";


        selectedEventBox = null;
        clearEventInputs();
    });

    function clearEventInputs() {
        document.getElementById("event-name").value = "";
        document.getElementById("start-time").value = "";
        document.getElementById("end-time").value = "";
        document.getElementById("event-description").value = "";
    }
});
